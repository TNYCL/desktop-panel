<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="assets/css/main.css" rel="stylesheet"/>
    <script src="init/titleBar.js"></script>
</head>
<body>
    <div class="main">
        <div class="topBar">
            <div class="titleBar">
                <img class="titleImage" src="./assets/attachments/app_icon.svg">
                <div class="title">TNYCL</div>
            </div>
            <div class="appDrag"></div>
            <ul class="titleControlButton">
                <li onclick="closeApp()" class="button close"><img class="icons" src="assets/attachments/close.png"></li>
                <li onclick="maximizeApp()" class="button maximize"><img class="icons" src="assets/attachments/maximize.png"></li>
                <li onclick="minimizeApp()" class="button minimize"><img class="icons" src="assets/attachments/minimize.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>
